<script src="jquery1.8.js"></script>
<script src="gravity.js"></script>

<style type='text/css'>
	body{
	}

	h2, p{
		font-family: arial;
		margin:0;
		font-weight: normal;
	}

	a{
		text-decoration: none;
		font-family: arial;
	}

	a:hover{
		text-decoration: underline;
	}

	#gravity-canvas{
		border: 1px solid #ccc;
		background: #eee;
	}
</style>

<body>
	<h2>Gravity Sim by Reid Horuff</h2>
	<p>Hold to create object and increase mass, drag to create velocity vector.</p>
	<canvas id="gravity-canvas">
		<h1>Your browser isn't supported :(</h1>
	</canvas>
	</br>
	<a href='javascript:sim.toggleGravity();'>gravity</a>
	<a href='javascript:sim.toggleTrail();'>trail</a>
	<a href='javascript:sim.toggleBounds();'>bounds</a>
	<a href='javascript:sim.toggleFabric();'>fabric</a>
	<a href='javascript:sim.toggleMassFunction();'>mass-function</a>
</body>

<script type='text/javascript'>
	var sim = new GravitySimulator( document.getElementById("gravity-canvas") );

	$('#gravity-canvas').bind('mousewheel', function(e){
		console.log(e);

        if(e.originalEvent.wheelDelta > 0) {
            sim.setZoom(0.01);
        }
        else{
        	sim.setZoom(-0.01);
        }
    });
	sim.start();

	//init();
</script>
